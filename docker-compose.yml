version: '3'
services:
    db:
        image: postgres:12
        environment:
            - POSTGRES_DB=express-ts
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
    server:
        build:
            context: ./server
            dockerfile: Dockerfile
        volumes:
            - ./server:/app
            - ./server/nodemon.json:/app/nodemon.json
        ports:
            - $SERVER_LOCAL_PORT:$SERVER_DOCKER_PORT
        depends_on:
            - db
        environment:
        - POSTGRES_DB=express-ts
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_HOST=db
        command: npm run dev
    client: 
        build: 
            context: ./client
            dockerfile: Dockerfile
        environment:
            - NODE_ENV=development
        volumes:
            - ./client:/app
            - /app/node_modules  
        ports:
            - $CLIENT_LOCAL_PORT:$CLIENT_DOCKER_PORT
        depends_on:
            - server
        command: npm start